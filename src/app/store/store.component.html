<div class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white">
      <img src="../../assets/logo.png" alt="" class="logo">
      <!-- <a class="navbar-brand">BOOK STORE</a> -->
      <cart-summary></cart-summary>
    </div>
  </div>
  <div class="row">

    <div class="col-2 p-2" id="menu">
      <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
        Αρχική
      </button>
      <button *ngFor="let cat of categories" 
          class="btn btn-outline-primary btn-block"
          [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
        {{cat}}
      </button>
    </div>

    <div class="col-10 p-2" id="books">


      <div class="row">
        <div class="col-12">
          <div class="form-inline float-right mr-2">
            <select class="form-control" [value]="productsPerPage"
                    (change)="changePageSize($event.target.value)">
              <option value="4">4 ανά σελίδα</option>
              <option value="8">8 ανά σελίδα</option>
              <option value="12">12 ανά σελίδα</option>
              <option value="16">16 ανά σελίδα</option>
            </select>
          </div>
          <div class="btn-group float-right mr-4">
            <button *counter="let page of pageCount" (click)="changePage(page)"
                class="btn btn-outline-primary" [class.active]="page == selectedPage">
              {{page}}
            </button>
          </div>
        </div>
      </div>


    <div class="row">

      <div *ngFor="let product of products" class="col-2 card bg-light m-3">
        <img src="{{ product.imagePath }}" alt="image">
        <h4>{{product.name}}</h4>
        <p>{{product.author}}</p>

        <div class="badge badge-pill badge-primary">
            {{ product.price | currency:"USD":"symbol":"2.2-2" }}
        </div>

        <div class="card-text bg-white p-1">
          <button class="btn btn-success btn-sm"
                  (click)="addProductToCart(product)">
            Προσθήκη στο καλάθι
          </button>
        </div>
      </div>

    </div>

    </div>
  </div>
</div>
