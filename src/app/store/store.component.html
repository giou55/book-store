<div class="container-fluid">

    <div class="row">

        <div class="col-12 col-md-3 bg-dark text-white">
            <img src="../../assets/logo.png" alt="" class="logo">
        </div>
        <div class="col-12 col-md-3 bg-dark" id="search">
            <input type="text" placeholder="Αναζήτηση.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
        <div class="col-12 col-md-2 bg-dark text-white" id="support">
            <div id="headphones">
                <i class="fas fa-headphones-alt"></i>
            </div>
            <div id="support-text">Free Support 24/7<br>+01-202-555-0181</div>
        </div>
        <div class="col-12 col-md-2 bg-dark text-white" id="login">
            Login or Register
        </div>
        <div class="col-12 col-md-2 bg-dark" id="cart">
            <cart-summary></cart-summary>
        </div>

        <div class="col-12 p-1 bg-dark" id="menu">
            <button class="btn btn-outline-primary" (click)="changeCategory()">
                Αρχική
            </button>
            <button *ngFor="let cat of categories" class="btn btn-outline-primary"
                [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
                {{cat}}
            </button>
        </div>

    </div>

    <div class="row">

        <div class="col-9 p-2" id="books">

            <div class="row">
                <div class="col-12">
                    <div class="form-inline float-left mr-2">
                        <select class="form-control" [value]="productsPerPage"
                            (change)="changePageSize($event.target.value)">
                            <option value="4">4 ανά σελίδα</option>
                            <option value="8">8 ανά σελίδα</option>
                            <option value="12">12 ανά σελίδα</option>
                            <option value="16">16 ανά σελίδα</option>
                        </select>
                    </div>
                    <div class="btn-group float-left mr-4">
                        <button *counter="let page of pageCount" (click)="changePage(page)"
                            class="btn btn-outline-primary" [class.active]="page == selectedPage">
                            {{page}}
                        </button>
                    </div>
                </div>
            </div>


            <div class="row">
                <div *ngFor="let product of products" class="col-2 card bg-light m-3">
                    <img src="{{ product.imagePath }}" alt="image">
                    <h4>{{product.name}}</h4>
                    <p>{{product.author}}</p>

                    <div class="badge badge-pill badge-primary">
                        {{ product.price | currency:"USD":"symbol":"2.2-2" }}
                    </div>

                    <div class="card-text bg-white p-1">
                        <button class="btn btn-success btn-sm" (click)="addProductToCart(product)">
                            Προσθήκη στο καλάθι
                        </button>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-3 p-2" id="sidebar">

        </div>

    </div>
</div>
